<div style="width:100%;text-align:center;background-color:white;box-shadow: 2px 2px 2px grey;">
  <br>
  <h1>Skills</h1>
  <div class="container">
    <ul class="row" style="list-style: none">
      <li *ngFor="let pic of skillPics" class="col-sm-3 col-md-3 col-lg-3">
        <div style="padding:20px;">
          <figure><img [src]="pic.url" [alt]="pic.title" class="img-circle" style="height:60px;width:60px;"></figure><br>
          <label>{{pic.title}}</label>
        </div>
      </li>
    </ul>
  </div>
</div>
